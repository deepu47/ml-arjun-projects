<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Rescue – Volunteer Entry</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <div class="form-page">
    <nav class="nav nav--main">
      <a href="index.html">Operations</a>
      <a href="supervisor.html">Supervisor</a>
      <a href="warehouse.html">Warehouse</a>
      <a href="form.html" class="nav--active">+ Volunteer entry</a>
    </nav>
    <header class="form-header">
      <a href="index.html" class="form-header__back">← Dashboard</a>
      <h1>Food Rescue – Volunteer Entry</h1>
      <p class="form-header__sub">Enter one or more rescued food items. Add multiple items below, then submit once.</p>
    </header>

    <form id="rescueForm" class="rescue-form">
      <div class="form-section">
        <h2 class="form-section__title">Shared (applies to all items)</h2>
        <div class="form-grid form-grid--shared">
          <div class="field field--wide">
            <label for="donor">Donor / source</label>
            <input type="text" id="donor" name="donor" placeholder="Store or donor name">
          </div>
          <div class="field field--wide">
            <label for="volunteerName">Your name (volunteer)</label>
            <input type="text" id="volunteerName" name="volunteerName" placeholder="Optional">
          </div>
        </div>
      </div>

      <div class="form-section">
        <div class="form-section__head">
          <h2 class="form-section__title">Food items</h2>
          <button type="button" id="addItemBtn" class="btn btn--secondary">+ Add another item</button>
        </div>

        <div id="itemsContainer">
          <div class="item-row" data-index="0">
            <div class="item-row__header">
              <span class="item-row__num">Item 1</span>
              <button type="button" class="item-row__remove" aria-label="Remove item" title="Remove this item">Remove</button>
            </div>
            <div class="form-grid form-grid--item">
              <div class="field">
                <label>Food type <span class="required">*</span></label>
                <select class="item-foodType" required>
                  <option value="">Select type</option>
                  <option value="Frozen">Frozen</option>
                  <option value="Produce">Produce</option>
                  <option value="Dairy">Dairy</option>
                  <option value="Bakery">Bakery</option>
                  <option value="Canned">Canned</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="field field--wide">
                <label>Item name / description <span class="required">*</span></label>
                <input type="text" class="item-itemName" placeholder="e.g. Mixed vegetables, Bread rolls" required>
              </div>
              <div class="field">
                <label>Quantity <span class="required">*</span></label>
                <input type="number" class="item-quantity" min="0" step="0.1" placeholder="0" required>
              </div>
              <div class="field">
                <label>Unit</label>
                <select class="item-unit">
                  <option value="lbs">lbs</option>
                  <option value="kg">kg</option>
                  <option value="units">units</option>
                  <option value="bags">bags</option>
                  <option value="boxes">boxes</option>
                </select>
              </div>
              <div class="field field--wide">
                <label>Expiry / use-by date <span class="required">*</span></label>
                <input type="date" class="item-expiryDate" required>
              </div>
              <div class="field field--wide">
                <label>Notes (optional)</label>
                <input type="text" class="item-notes" placeholder="Storage, handling">
              </div>
              <div class="field field--wide item-donor-override">
                <label>Donor for this item (leave blank to use shared)</label>
                <input type="text" class="item-donor" placeholder="Override donor">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn--primary">Submit all items</button>
        <button type="reset" class="btn btn--secondary">Clear form</button>
      </div>

      <div id="formMessage" class="form-message" aria-live="polite"></div>
    </form>
  </div>
  <script src="form.js"></script>
</body>
</html>
